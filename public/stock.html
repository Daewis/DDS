  <h2>Stock Level</h2>
  <p>Current Stock: <strong id="stock-level">2,450</strong> liters</p>
  <button class="btn" onclick="updateStock()">Update Stock</button>

  <script>
    function updateStock() {
      const newStock = prompt("Enter new stock level (liters):", "2450");
      if(newStock && !isNaN(newStock)) {
        document.getElementById("stock-level").textContent = parseInt(newStock).toLocaleString();
        alert("Stock updated.");
      }
    }
  </script>
